{% extends 'base.html' %}
{% block content %}
<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<div class="comment-preview">
  <p>{{ object.content }}</p>
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'puzzle_detail' slug=object.review.puzzle.slug %}">Cancel</a>
{% endblock %}
